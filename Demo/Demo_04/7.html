<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //赋值运算符
      var x = 2;

      x += x++;
      console.log(x); //?

      x *= --x;
      console.log(x); //?

      //逗号运算符
      var x = 2;

      x = (x++, x);
      console.log(x); //?
      x = (++x, x);
      console.log(x); //?

      x = (x, x++);
      console.log(x); //?

      x = (x, ++x);
      console.log(x); //?

      x = (99, 100);
      console.log(x); //?
    </script>
  </body>
</html>
